<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cartao">
      <div class="foto">
      </div>
      <div class="details">
        <div class="texto">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="venda">
          <div class="eth">
            <img class="icon" src="./images/icon-ethereum.svg" alt="price">
            <p>0.041 ETH</p>
          </div>
          <div class="tempo">
            <img class="icon" src="./images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
        <div class="dis">
          <img class="avatar" src="./images/image-avatar.png" alt="avatar">
          <p>Creation of <span class="name"><a href="#">Jules Wyvern</a></span><p class="footer">Desafio criado pela <a href="https://www.frontendmentor.io/home" target="_blank">FrontendMentor</a>, Codigo feito por <a href="https://github.com/FelipeTC06" target="_blank">FelipeTorres</a></p></p>
        </div>
      </div>
      
    </div>
    
  </div>
  
</body>
</html>
